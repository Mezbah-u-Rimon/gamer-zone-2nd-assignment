<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Nav menu section start -->
    <header class="header-nav">
        <div class="header-logo">
            <img src="images/Frame.png" alt="">

    <!-- Nav menu section end -->




    <main>
        <!-- Banner section start -->
        <section>

                    <h3 class="banner-first-title">Play Like The</h3>
                    <h1 class="banner-title">G.O.A.T.</h1>
                    <p class="banner-p">
                        <img src="images/play.png" alt="">1-Click instant play
                    </p>
                    <p class="banner-p">
                        <img src="images/download.png" alt="">No Download
                    </p>
                    <p class="banner-p">
                        <img src="images/support.png" alt="">1000s of supported online games
                    </p>
                    <button class="banner-btn banner-btn-1">Sign In</button>
                    <button class="banner-btn banner-btn-2">Go Rogue</button>
                </div>
                <div class="banner-img">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>

        <!-- Banner section end -->





        <!-- Online game section start -->
        <section>

        </section>
